name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get release tag
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.get_tag.outputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Setup Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry self add poetry-git-version-plugin
          poetry config virtualenvs.in-project true

      - name: Update Poetry version in pyproject.toml
        run: |
          echo "Updating package version to alpha based on the latest head release tag"
          poetry set-git-version

      - name: Build and Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: JRubics/poetry-publish@v1.17
        with:
          pypi_token: ${{ secrets.PYPI_API_TOKEN  }}
          allow_poetry_pre_release: "yes"
          ignore_dev_requirements: "yes"
          repository_name: flaui-uiautomation-wrapper

      - name: Commit changes
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Poetry version to ${{ github.ref }}"
          commit_options: "--no-verify"
          branch: "master"
